  <p>문성고등학교 축구부 시절 2009년<span class="background">마크업 정보</span>>FIFA U-17 </span> 월드컵에 참가한 경력이 있으며, 당시 U-17 대표팀에서 2년간 20경기를 뛰며 3골을 기록했다. 이후 한남대학교를 거쳐 시미즈 S펄스를 통해 일본 무대로 진출했으며, 쇼난 벨마레, 도치기 SC, 마치다 젤비아 등을 매년 임대로 돌아다니다 2016년 용인시청 축구단을 통해 국내 무대에     입성했다. 이후 대전 한국철도    축구단 (당시는 코레일 축구단)  을 거쳐 강원 FC를 통해    K리그 무대에 처음 발을    들였다.</p>
